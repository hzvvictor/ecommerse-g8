<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;1,100&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Ecommerce</title>
</head>

<body>
    <header>
        <nav id="nav" class="nav">
            <div class="nav__utilidades">
                <div class="nav__logo">
                    <img class="nav__logo__img" src="./assets/images/academlo.jpg" alt="Academlo" srcset="">
                </div>
                <a href="#index">Store</a>
                <a href="#home">Home</a>
                <a href="#products">Products</a>
            </div>
            <div class="nav__icons">
                <i theme class='bx bxs-sun'></i>
                <i cart class='bx bx-cart'></i>

            </div>
        </nav>
    </header>
    <main>
        <div>

        </div>
        <section class="categorys">
            <div class="category">
                <input type="radio" name="category" class="hidden" id="category:1">
                <label for="category:1" class="description" id="categoria1">
                    <span class="category__title">Show All</span>
                    <span class="category__subtitle">show all products</span>
                </label>
            </div>
            <div class="category">
                <input type="radio" name="category" class="hidden" id="category:2">
                <label for="category:2" class="description">
                    <span class="category__title">Hoodies</span>
                    <span class="category__subtitle">3 products</span>
                </label>
            </div>
            <div class="category">
                <input type="radio" name="category" class="hidden" id="category:3">
                <label for="category:3" class="description">
                    <span class="category__title">Shirts</span>
                    <span class="category__subtitle">5 products</span>
                </label>
            </div>
            <div class="category">
                <input type="radio" name="category" class="hidden" id="category:4">
                <label for="category:4" class="description">
                    <span class="category__title">Swetshirt</span>
                    <span class="category__subtitle">10 products</span>
                </label>
            </div>
        </section>

        <section class="prod__cards">
            <section id="prod__card:1" class="prod__card">
                <figure class="prod__img">
                    <img src="./assets/images/producto.png" alt="" class="img_prod" id="img_prod">
                </figure>

                <content class="prod__inf">
                    <h4>WIRELESS HEADPHONES</h4>
                    <div class="prod__decription">
                        <span class="prod__price">$40.99</span>

                        <span>
                            | Stock:
                            <span class="prod__stock">23</span>
                        </span>
                    </div>
                </content>
                <div class="card__buy">
                    <span class="prod__amount">
                        <span class="amount__btn remove">-</span>
                        <input class="prod__input" type="text" name="prod__range:1" value="1">
                        <span class="amount__btn add">+</span>
                    </span>
                    <span class="btn_buy" id="btn_buy">Buy</span>
                </div>
            </section>


        </section>

        <aside id="contenedor__carrito" class="contenedor__carrito hidden">
            <div id="carrito" class="carrito">
                <div class="carrito__seccion">
                    <div class="carrito__title">
                        Productos
                    </div>
                    <div class="carrito__productos">
                        Productos*
                    </div>
                </div>
                <div class="carrito__seccion">
                    <div class="carrito__title">
                        Hogar
                    </div>
                    <div class="carrito__hogar">
                        Hogar*
                    </div>
                </div>
            </div>
        </aside>

    </main>
    <footer></footer>
    <script src="./assets/js/main.js" type="module"></script>
</body>

</html>
